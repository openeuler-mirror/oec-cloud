<!DOCTYPE html>
<html>
  {% extends 'base.html' %}

  {% block title %}
    oec-hardware
  {% endblock %}
  {% block page_content %}
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-menu">
          <a class="btn" href="/results/{{ host }}/{{ id }}/{{ job }}">Summary</a>
          <a class="btn" href="/results/{{ host }}/{{ id }}/{{ job }}/devices">Devices</a>
          <a class="btn" href="/results/{{ host }}/{{ id }}/{{ job }}/logs/job">Runtime</a>
          <a class="btn" href="/results/{{ host }}/{{ id }}/{{ job }}/attachment">Attachment</a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <th colspan="2">{{ interface }}</th>
      </thead>
      <tbody>
        {% for key in device %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ device.get(key) }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endblock %}
</html>
